language: c
compiler:
  - clang
  - gcc
before_install:
- echo "deb [trusted=yes] https://nexus.fd.io/content/repositories/fd.io.stable.1801.ubuntu.xenial.main/ ./" | sudo tee -a /etc/apt/sources.list.d/99fd.io.list
- sudo apt-get update -qq
- sudo apt-get install -qq vpp vpp-lib vpp-dev vpp-plugins vpp-api-python python-cffi autoconf libtool ethtool

